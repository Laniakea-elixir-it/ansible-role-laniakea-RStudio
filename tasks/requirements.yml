---

- name: update and upgrade the sistem
  yum:
    name: '*'
    state: latest

- name: install requirements for rstudio-server 
  yum:
    name: 
      - R
      - epel-release
      - wget
      - vim

- name: install requirements for Seurat
  yum: 
    name:
      - openssl-devel 
      - libcurl-devel
      - hdf5-devel
  when: install_Seu == "true"
